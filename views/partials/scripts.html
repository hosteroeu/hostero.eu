    var clipboard = new ClipboardJS('.btn');

    toastr.options = {
      "progressBar": true,
      "positionClass": "toast-bottom-right",
    }

    clipboard.on('success', function(e) {
      toastr.success('Copied to clipboard')

      toastr.error('Error copying to clipboard')
    });
  });
